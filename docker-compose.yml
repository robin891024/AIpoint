version: '3.8'

services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: ai-summary-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ai_summary
      MYSQL_USER: ${DB_USERNAME:-aiuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-aipass123}
      TZ: Asia/Taipei
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - ai-summary-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 後端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-summary-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ai_summary?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-aiuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-aipass123}
      GROQ_API_KEY: ${GROQ_API_KEY}
      SERVER_PORT: 8080
      TZ: Asia/Taipei
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ai-summary-network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React + Vite 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
    container_name: ai-summary-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Taipei
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ai-summary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  ai-summary-network:
    driver: bridge
